<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <h1 id="pokemon">Pokedex!</h1>
        <a class="btn btn-info" href="index.html" role="button">Back</a>
    </div>
    <div class="container">    
        <img id="pokemonImage" class="rounded mx-auto d-block pokemonPic" alt="" srcset="">    
        <h2 id="pokemonHeader" class="pokemonName"></h2>
    </div>
    <div class="container">
        
        <table class="table pokemonStats">
            <tbody>
                <tr>
                    <th>Sprite</th>
                    <td id="pokemonSprite"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td id="pokemonID"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td id="pokemonName"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td id="pokemonType"></td>
                </tr>
                <tr>
                    <th>Height</th>
                    <td id="pokemonHeight"></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td id="pokemonWeight"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pokemon.js"></script>
</body>
